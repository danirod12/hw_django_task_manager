{% extends 'base.html' %}

{% block content %}
<div class="content-header">
    <span class="content-title">DELETE_COMMENT<span class="cursor"></span></span>
</div>

<div class="task-list" style="padding: 30px 40px; max-width: 500px;">
    <div style="background: #fff5f5; border: 1px solid #cc4444; padding: 20px; margin-bottom: 20px;">
        <p style="color: #cc4444; margin-bottom: 15px;">
            <strong>// WARNING:</strong> Are you sure you want to delete this comment?
        </p>
        <div style="background: #f5f9fc; padding: 15px; border-left: 3px solid #0088cc; margin-bottom: 15px;">
            <div style="font-size: 11px; color: #6a8fa8; margin-bottom: 5px;">
                {{ comment.author.username }} â€¢ {{ comment.created_at|date:"d.m.Y H:i" }}
            </div>
            <div style="color: #1a2b3c;">{{ comment.text|truncatewords:30 }}</div>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        <div style="display: flex; gap: 15px;">
            <button type="submit" class="form-button" style="background: #cc4444;">CONFIRM_DELETE</button>
            <a href="{% url 'task_detail' comment.task.pk %}" class="form-button btn-secondary" style="text-decoration: none; text-align: center;">CANCEL</a>
        </div>
    </form>
</div>
{% endblock %}
