<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyTasks - Удаление</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #f0f4f8;
            color: #1a2b3c;
            font-size: 13px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1a2b3c;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
        }
        .logo a { text-decoration: none; }
        .logo-only { color: #fff; }
        .logo-tasks { color: #0088cc; }

        .back-btn {
            color: #0088cc;
            text-decoration: none;
            font-size: 12px;
            border: 1px solid #0088cc;
            padding: 6px 16px;
        }
        .back-btn:hover {
            background: #0088cc;
            color: #fff;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        .delete-box {
            background: #fff;
            width: 100%;
            max-width: 450px;
            border: 1px solid #cc4444;
        }

        .delete-header {
            background: #fff0f0;
            padding: 15px 20px;
            border-bottom: 1px solid #ffcccc;
            border-left: 3px solid #cc4444;
        }

        .delete-title {
            font-size: 14px;
            font-weight: 600;
            color: #cc4444;
        }
        .delete-title::before {
            content: '// ';
        }

        .delete-body {
            padding: 25px 20px;
        }

        .warning-text {
            color: #6a8fa8;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .task-info {
            background: #f5f9fc;
            padding: 15px;
            border: 1px dashed #d0dce8;
        }

        .task-label {
            font-size: 10px;
            color: #6a8fa8;
            margin-bottom: 5px;
        }
        .task-label::before {
            content: '> ';
            color: #0088cc;
        }

        .task-title-text {
            font-weight: 600;
            color: #1a2b3c;
            font-size: 14px;
        }

        .delete-footer {
            padding: 15px 20px;
            background: #f5f9fc;
            border-top: 1px solid #d0dce8;
            display: flex;
            gap: 10px;
        }

        .delete-btn {
            background: #cc4444;
            border: none;
            color: #fff;
            padding: 10px 25px;
            font-family: inherit;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        .delete-btn:hover { background: #aa2222; }
        .delete-btn::before { content: 'x '; }

        .cancel-btn {
            background: none;
            border: 1px solid #6a8fa8;
            color: #6a8fa8;
            padding: 10px 20px;
            font-family: inherit;
            font-size: 12px;
            text-decoration: none;
        }
        .cancel-btn:hover {
            border-color: #1a2b3c;
            color: #1a2b3c;
        }

        .footer {
            background: #1a2b3c;
            color: #6a8fa8;
            padding: 8px 20px;
            font-size: 11px;
        }

        @media (max-width: 600px) {
            .content { padding: 20px 15px; }
            .delete-body { padding: 20px 15px; }
            .logo { font-size: 16px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="{% url 'tasks_list' %}">
                <span class="logo-only">Only</span><span class="logo-tasks">Tasks</span>
            </a>
        </div>
        <a href="{% url 'tasks_list' %}" class="back-btn">&lt; BACK</a>
    </header>

    <div class="content">
        <div class="delete-box">
            <div class="delete-header">
                <div class="delete-title">DELETE_TASK</div>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="delete-body">
                    <p class="warning-text">Are you sure you want to delete this task?</p>

                    <div class="task-info">
                        <div class="task-label">TASK_NAME</div>
                        <div class="task-title-text">{{ task.title }}</div>
                    </div>
                </div>
                <div class="delete-footer">
                    <button type="submit" class="delete-btn">DELETE</button>
                    <a href="{% url 'tasks_list' %}" class="cancel-btn">CANCEL</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        OnlyTasks // task management
    </footer>
</body>
</html>
